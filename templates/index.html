{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
    $.ajax({
        type: "GET",
        url: $SCRIPT_ROOT + "/request/",
        contentType: "application/json; charset=utf-8",
        data: { request: 'i' },
        success: function(data) { $('#echoResult').text(data.rArm); }
    });
</script>
<h1>jQuery Example</h1>
<p>
<strong> <div id='echoResult'></div></strong>
{% endblock %}
